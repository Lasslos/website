name: website
description: My website.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.2.3

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#F7F8FC"
  image: assets/icons/icon.png
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center

assets:
  - assets/icons/
